<div class=" content">
    <div class=" row">
      <div class=" col-md-12">
        <div class=" card">
          <div class=" card-header">
            <h6 class=" title d-inline">Proveedores({{arrayProveedores.length}})</h6>
            
            <div class=" btn-group btn-group-toggle float-right"  data-toggle="buttons">
                <label class=" btn btn-sm btn-danger btn-simple" (click)="clicked=true" [ngClass]="{'active':clicked===true}">
                    <input checked="checked" (click)="open(content, clicked)"  name="options" type="radio" />
        
                    <span class=" d-none d-sm-block d-md-block d-lg-block d-xl-block">
                      Nuevo Proveedor
                    </span>
                    <span class=" d-block d-sm-none">
                      <i class=" tim-icons icon-single-02"> </i>
                    </span>
                  </label>         
            
          </div>
          </div>
          <div class=" card-body">
            <div class=" table-responsive">
              <table class=" table tablesorter" id="">
                <thead class=" text-primary">
                  <tr>
                    <th *ngFor="let t of titulos">{{ t }}</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let p of arrayProveedores">
                    <td>
                      <!--
                      <a href="javascript:void(0)" (click)="verModalDetalles(cmp)" ><i class=" tim-icons icon-bullet-list-67"> </i></a> 
                      -->
                      <button title="Ver/Actualizar" class=" btn btn-icon btn-round btn-google" (click)="verDetalles(content, p)" href="javascript:void(0)">
                        <i class=" tim-icons icon-bullet-list-67"> </i>
                      </button>
                    </td>
                    <td>{{p.idProveedor}}</td>
                    <td>{{p.rif}}</td>
                    <td>{{p.NombresProveedor}}</td>
                    <td>{{p.estatus}}</td>                    
                  </tr>                  
                </tbody>
              </table>
                
            </div>
          </div>
        </div>
      </div>    
    </div>
  </div>
  <ng-template #content let-modal>
    <div class="modal-header" >               
      <button type="button" class="close"  aria-label="Close" (click)="modalService.dismissAll('close');">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>                         
          <div class=" card">
            <div class=" card-header"><h5 class=" title">Proveedor
              <div class=" typography-line">                                      
                <p *ngIf="proveedor.idProveedor!=undefined" class=" text-success">
                  ID : {{proveedor.idProveedor}}
                </p>
              </div></h5>
            </div>
            <div class=" card-body">
              <form>
                <div class=" row">
                  <div class=" col-md-4 pl-md-1">
                    <div class=" form-group">
                      <label> RIF </label>
                      <input
                        name="txtRif"
                        [(ngModel)]="proveedor.rif"
                        class=" form-control"                        
                        placeholder="X-NNNNNNNN-NN"
                        type="text"
                        
                      />
                    </div>
                  </div>
                  <div class=" col-md-8 pl-md-1">
                    <div class=" form-group">
                      <label> Nombre Proveedor </label>
                      <input
                        name="txtNombreProveedor"
                        [(ngModel)]="proveedor.NombresProveedor"
                        class=" form-control"                        
                        placeholder="Company"
                        type="text"
                        
                      />
                    </div>
                  </div>
                </div>
                <div class=" row"> 
                  <div class=" col-md-12 pl-md-1">
                    <div class=" form-group">
                      <label> Direccion </label>
                      <input
                        class=" form-control"                        
                        name="txtDireccion"
                        [(ngModel)]="proveedor.direccionProveedor"
                        placeholder="Calle, Av. y/o Local"
                        type="text"
                       
                      />
                    </div>
                  </div>
                </div>
                <div class=" row">  
                  <div class=" col-md-3 pl-md-1">
                    <div class=" form-group">
                      <label> Estatus </label>
                      <select class=" form-control" style="color: blueviolet" name="cmdProveedor" [(ngModel)]="proveedor.estatus" >
                        <option value="0">Seleccione Estatus</option>
                        <option  *ngFor="let e of ArrayEstatus; let i=index" [value]="e">{{e}}</option>
                      </select>
                      
                    </div>
                  </div>
                </div>                               
                
              </form>
            </div>
            <div class=" card-footer">
              <!--modal.close('Save click')-->
              <button class=" btn btn-fill btn-danger" (click)="guardar()"  type="submit">Save</button>
            </div>
          </div>
                    
      </form>
    </div>
    
  </ng-template>
